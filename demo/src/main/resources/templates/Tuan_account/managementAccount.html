<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        .h1 {
            text-align: center;
            font-weight: bold;
            color: black;
            margin-bottom: 40px;
            text-transform: uppercase
        }
    </style>
</head>
<body>
<div th:replace="/layout_admin::homeAdmin" style="float: left; width: 30%"></div>
<h1 class="h1">Danh sách tài khoản</h1>
<div style="float: left;width: 75%;">
    <div style="margin-left: 12%">
        <div>
            <nav class="navbar navbar-light ">
                <div class="container-fluid">
                    <form class="d-flex" method="get" th:action="@{/account}">
                        <input class="form-control me-2" name="account_name" type="search" placeholder="Search"
                               aria-label="Search" th:value="${account_name}">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                        <select class="form-select" aria-label="Default select example" name="role_id">
                            <option th:each="r , status : ${roles}" th:text="${r.getName()}"
                                    th:value="${r.getId()}"></option>
                        </select>
                    </form>
                </div>
            </nav>
        </div>
        <div style="margin-top: 40px">
            <table class="table table-light table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Họ Và Tên</th>
                    <th scope="col">Tài Khoản</th>
                    <th scope="col">Role</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${accounts.getTotalElements() <= 0}">
                    <th colspan="5" class="text-center">Không có dữ liệu</th>
                </tr>
                <tr th:each="ac , status : ${accounts}">
                    <th scope="row" th:text="${status.count + accounts.size * accounts.number}"></th>
                    <td th:text="${ac.getNameClient()}"></td>
                    <td th:text="${ac.getUsername()}"></td>
                    <td th:text="${ac.getRole().getName()}"></td>
                    <td><a></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
