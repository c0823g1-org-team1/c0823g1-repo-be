<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa thông tin booking</title>
  <!-- Nhúng các tệp CSS của Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Chỉnh sửa thông tin booking</h1>
  <form action="/booking/edit" method="POST">
    <div class="mb-3">
      <label for="date" class="form-label">Ngày đặt:</label>
      <input type="datetime-local" class="form-control" id="date" name="date" required>
    </div>

    <div class="mb-3">
      <label for="adultNumber" class="form-label">Số người lớn:</label>
      <div class="input-group">
        <button type="button" class="btn btn-secondary minus-btn" data-target="adultNumber">-</button>
        <input type="number" class="form-control" id="adultNumber" name="adultNumber" min="0" required>
        <button type="button" class="btn btn-secondary plus-btn" data-target="adultNumber">+</button>
      </div>
    </div>

    <div class="mb-3">
      <label for="childrenNumber" class="form-label">Số trẻ em:</label>
      <div class="input-group">
        <button type="button" class="btn btn-secondary minus-btn" data-target="childrenNumber">-</button>
        <input type="number" class="form-control" id="childrenNumber" name="childrenNumber" min="0" required>
        <button type="button" class="btn btn-secondary plus-btn" data-target="childrenNumber">+</button>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
  </form>
</div>

<!-- Nhúng các tệp JavaScript của Bootstrap (cần đặt trước </body>) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
  // Xử lý sự kiện click trên nút tăng/giảm số
  var minusBtns = document.querySelectorAll('.minus-btn');
  var plusBtns = document.querySelectorAll('.plus-btn');

  minusBtns.forEach(function(btn) {
    btn.addEventListener('click', function() {
      var target = this.getAttribute('data-target');
      var input = document.getElementById(target);
      var value = parseInt(input.value) || 0;
      if (value > 0) {
        input.value = value - 1;
      }
    });
  });

  plusBtns.forEach(function(btn) {
    btn.addEventListener('click', function() {
      var target = this.getAttribute('data-target');
      var input = document.getElementById(target);
      var value = parseInt(input.value) || 0;
      input.value = value + 1;
    });
  });
</script>
</body>
</html>
