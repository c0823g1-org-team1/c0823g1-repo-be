<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/layout_admin::homeAdmin"></div>
<div style="float: left; width: 84%;">
    <div class="container flex" style="width: 50%; height: 100%; padding: 4.5em">
        <form th:action="@{/tourGuide/add}" method="post" th:object="${tourGuide}"
              style="width: 100%; position: relative">
            <h1 style="color: black; text-align: center">Thêm mới hướng dẫn viên</h1>
            <div class="form-group">
                <label for="name" class="form-label">Tên:</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" maxlength="30"
                       required>
                <div class="form-text" style="color: red" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="date" class="form-label">Ngày sinh:</label>
                <input type="date" class="form-control" id="date" name="date" th:field="*{date}" required>
                <div class="form-text" style="color: red" th:if="${#fields.hasErrors('date')}"
                     th:errors="*{date}"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="phoneGuild" class="form-label">Số điện thoại:</label>
                <input type="tel" class="form-control" id="phoneGuild" name="phoneGuild" th:field="*{phoneGuild}"
                       maxlength="13" required minlength="10">
                <div class="form-text" style="color: red" th:if="${#fields.hasErrors('phoneGuild')}"
                     th:errors="*{phoneGuild}"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="emailGuild" class="form-label">Email:</label>
                <input type="email" class="form-control" id="emailGuild" name="emailGuild" th:field="*{emailGuild}"
                       required>
                <div class="form-text" style="color: red" th:if="${#fields.hasErrors('emailGuild')}"
                     th:errors="*{emailGuild}"></div>
            </div>
            <br>
            <br>
            <br>
            <input type="submit" class="btn btn-primary" value="Thêm hướng dẫn viên"
                   style="width: 45%; position: absolute;bottom: 0">
            <a th:href="@{/tourGuide}" class="btn"
               style="right: 0;width: 45%; position: absolute;bottom: 0; background-color: #f44566; color: white;">Quay
                lại trang trước</a>
        </form>
    </div>
</div>
</body>
</html>
