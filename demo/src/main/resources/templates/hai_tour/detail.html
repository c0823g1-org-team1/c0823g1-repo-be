<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .sticky {
            position: sticky;
            top: 0;
            /*background-color: yellow;*/
            padding: 50px;
            font-size: 20px;
        }
        body{
            /*background-image: url("https://i.pinimg.com/originals/bc/f0/76/bcf076d639983703dac08e2451612a1f.jpg");*/
        }
    </style>
</head>
<body>
<!--<h3>Thông tin tour</h3>-->
<div class="row" style="width: 100%" >
    <div class="col-4">
<!--        <div class="sticky" style="font-size: 15px">-->
<!--            <h3>Tour: <span th:text="${tour.name}"></span></h3>-->
<!--            <p>Số người trong tour: <span th:text="${tour.quantity}"></span></p>-->
<!--            <p>Ngày khởi hành: <span th:text="${df.format(tour.departureDate)}"></span></p>-->
<!--            <p>Ngày kết thúc: <span th:text="${df.format(tour.endDate)}"></span></p>-->
<!--            <p>Giá người lớn: <span th:text="${tour.adultPrice}"></span></p>-->
<!--            <p>Giá trẻ em: <span th:text="${tour.childrenPrice}"></span></p>-->
<!--            <p>Hướng dẫn viên: <span th:text="${tour.tourGuild.name}"></span></p>-->
<!--        </div>-->
        <div class="sticky">
            <table th:object="${tour}">
                <tr style="text-align: center">
                    <th colspan="2">Thông tin tour <span th:text="${tour.name}"></span></th>
                </tr>
                <tr>
                    <th>Số người trong tour:</th>
                    <td th:text="${tour.quantity}"></td>
                </tr>
                <tr>
                    <th>Ngày khởi hành:</th>
                    <td th:text="${df.format(tour.departureDate)}"></td>
                </tr>
                <tr>
                    <th>Ngày kết thúc:</th>
                    <td th:text="${df.format(tour.endDate)}"></td>
                </tr>
                <tr>
                    <th>Giá người lớn:</th>
                    <td th:text="${tour.adultPrice}"><span>VNĐ</span></td>
                </tr>
                <tr>
                    <th>Giá trẻ em:</th>
                    <td th:text="${tour.childrenPrice}"></td>
                </tr>
                <tr>
                    <th>Hướng dẫn viên:</th>
                    <td th:text="${tour.tourGuild.name}"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-8" >
        <h1>Các địa điểm trong tour <span th:text="${tour.name}"></span></h1>
        <h3>Giới thiệu tour</h3>
        <p th:text="${tour.description}"></p>
        <img th:src="${tour.image}" alt="">
        <div th:each="lct:${locationTour}">
            <div th:if="${lct.tour.id == tour.id}">
                <h3 th:text="${lct.location}"></h3>
                <p th:text="${lct.descriptionLocation}"></p>
                <img th:src="${lct.img}" th:alt="${lct.location}">
            </div>
        </div>
    </div>
</div>
</body>
</html>
