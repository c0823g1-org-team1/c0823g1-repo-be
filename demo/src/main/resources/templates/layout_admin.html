<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
<div th:fragment="homeAdmin">
    <div style="float: left; width: 15%;">
        <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
            <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                <svg class="bi me-2" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-5 fw-semibold">Collapsible</span>
            </a>
            <ul class="list-unstyled ps-0">
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                            data-bs-target="#home-collapse" aria-expanded="false">
                        Quản lý tour
                    </button>
                    <div class="collapse" id="home-collapse" style=" margin-left: 12px">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a th:href="@{tours}" class="link-dark rounded" style="text-decoration: none">Hiển thị
                                danh sách tour</a></li>
                            <li><a th:href="@{tours/create}" class="link-dark rounded" style="text-decoration: none">Thêm
                                mới tour</a></li>
                        </ul>
                    </div>
                </li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                            data-bs-target="#home-collapse1" aria-expanded="false">
                        Quản lý hướng dẫn viên
                    </button>
                    <div class="collapse" id="home-collapse1" style=" margin-left: 12px">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a th:href="@{tourGuide}" class="link-dark rounded" style="text-decoration: none">Hiển
                                thị danh sách hướng dẫn
                                viên</a></li>
                            <li><a th:href="@{tourGuide/add}" class="link-dark rounded" style="text-decoration: none">Thêm
                                mới hướng dẫn viên</a></li>
                        </ul>
                    </div>
                </li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                            data-bs-target="#home-collapse2" aria-expanded="false">
                        Quản lý khách hàng
                    </button>
                    <div class="collapse" id="home-collapse2" style=" margin-left: 12px">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a th:href="@{account}" class="link-dark rounded" style="text-decoration: none">Hiển thị
                                danh sách khách hàng</a></li>
                        </ul>
                    </div>
                </li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                            data-bs-target="#home-collapse3" aria-expanded="false">
                        Quản lý hợp đồng
                    </button>
                    <div class="collapse" id="home-collapse3" style=" margin-left: 12px">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a th:href="@{booking}" class="link-dark rounded" style="text-decoration: none">Hiển thị
                                danh sách hợp đồng</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
